<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Scroll Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-track {
            background: #000;
        }
        body::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Glowing Star Animation */
        .stars-container {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); filter: blur(0px); }
            50% { opacity: 1; transform: scale(1.5); filter: blur(1px) drop-shadow(0 0 5px #fff); }
        }

        /* Rotated Background GIF */
        .cosmic-gif {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%) rotate(-90deg);
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Custom Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-black text-white overflow-x-hidden m-0 p-0">

    <div id="scroll-track" style="height: 160vh;"></div>

    <div id="sticky-viewport" class="fixed inset-0 w-full h-full pointer-events-none z-10 flex flex-col items-center">
        
        <!-- Background Layers -->
        <div id="bg-layer" class="absolute inset-0 transition-all duration-500"
             style="background: radial-gradient(circle at center, #000000 0%, #000000 100%);">
             
             <!-- Glowing Stars -->
             <div id="star-field" class="stars-container"></div>
             
             <!-- Rotated GIF Background -->
             <img src="https://c.tenor.com/QZIOWXld-s0AAAAC/tenor.gif" id="background-gif" class="cosmic-gif" alt="Cosmic Background">
        </div>

        <!-- LOGO CONTAINER -->
        <div id="logo-wrapper" class="relative z-20 flex items-center justify-center origin-center will-change-transform"
             style="top: 50%; transform: translateY(-50%) scale(5);">
            
            <!-- ADD YOUR LOGO URL IN THE SRC ATTRIBUTE BELOW -->
            <img 
                src="logo.png" 
                alt="Astro Logo" 
                class="w-32 h-32 object-contain drop-shadow-[0_0_20px_rgba(34,211,238,0.6)]"
                onerror="this.style.display='none'; document.getElementById('main-logo').style.display='block';"
            />

            <!-- Placeholder SVG (Hidden if image loads successfully) -->
            <svg id="main-logo" style="display:none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="w-32 h-32 text-cyan-400">
                <circle cx="12" cy="12" r="6" fill="currentColor" class="text-cyan-500/10" />
                <ellipse cx="12" cy="12" rx="10" ry="3" transform="rotate(-20 12 12)" stroke="white" />
            </svg>
        </div>
        
        <nav id="nav-header" class="absolute top-0 w-full p-6 flex justify-between items-center opacity-0 transition-opacity duration-500 z-20">
            <div class="w-32"></div>
        </nav>
    </div>

    <main class="relative z-20 w-full pb-20">
        <!-- Spacer to allow scroll animation to breathe -->
        <div class="h-[60vh]"></div>
        
        <div class="bg-[#050B14]/80 backdrop-blur-sm min-h-screen w-full px-6 py-12 md:px-20 border-t border-white/5">
            
            <div class="max-w-7xl mx-auto mb-16 text-center">
                <h2 class="text-4xl md:text-6xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-cyan-300 to-purple-500">
                    Our Achievements
                </h2>
                <p class="text-slate-400 max-w-2xl mx-auto text-lg font-light">
                    Exploration defined by milestones. Pushing deeper into the cosmos.
                </p>
            </div>

            <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Tiles -->
                <div class="glass-panel rounded-2xl p-8 hover:bg-white/10 transition-all duration-300 transform hover:-translate-y-2 group cursor-pointer">
                    <h3 class="text-2xl font-bold mb-2 text-white">Global Network</h3>
                    <p class="text-slate-400 text-sm">First interplanetary relay established in 2024.</p>
                </div>

                <div class="glass-panel rounded-2xl p-8 hover:bg-white/10 transition-all duration-300 transform hover:-translate-y-2 group cursor-pointer">
                    <h3 class="text-2xl font-bold mb-2 text-white">Ion Propulsion</h3>
                    <p class="text-slate-400 text-sm">Achieved sustained Mach 25 travel speeds.</p>
                </div>

                <div class="glass-panel rounded-2xl p-8 hover:bg-white/10 transition-all duration-300 transform hover:-translate-y-2 group cursor-pointer">
                    <h3 class="text-2xl font-bold mb-2 text-white">Bio-Habitat</h3>
                    <p class="text-slate-400 text-sm">Self-sustaining ecosystem for deep space.</p>
                </div>
            </div>
            
        </div>
    </main>

    <script>
        const logoWrapper = document.getElementById('logo-wrapper');
        const scrollTrack = document.getElementById('scroll-track');
        const bgLayer = document.getElementById('bg-layer');
        const bgGif = document.getElementById('background-gif');
        const navHeader = document.getElementById('nav-header');
        const starField = document.getElementById('star-field');
        
        // Configuration
        const INITIAL_SCALE = 5;
        const FINAL_SCALE = 0.8;

        // Generate Glowing Stars
        function createStars() {
            const starCount = 150;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
                starField.appendChild(star);
            }
        }
        createStars();
        
        function updateScroll() {
            const scrollY = window.scrollY;
            const trackHeight = scrollTrack.offsetHeight;
            const windowHeight = window.innerHeight;
            
            let progress = scrollY / (trackHeight - windowHeight * 0.4); 
            if (progress < 0) progress = 0;
            if (progress > 1) progress = 1;

            // 1. Logo Animation
            const currentScale = INITIAL_SCALE - (progress * (INITIAL_SCALE - FINAL_SCALE));
            const startTop = windowHeight / 2;
            const endTop = 50; 
            const currentTop = startTop - (progress * (startTop - endTop));
            
            logoWrapper.style.top = `${currentTop}px`;
            logoWrapper.style.transform = `translateY(-50%) scale(${currentScale})`;

            // 2. Background Logic
            // Interpolate to cosmic blue until gif takes over
            const b = Math.round(0 + (progress * 80));
            const colorString = `rgb(0, 5, ${b})`;
            bgLayer.style.background = `radial-gradient(circle at center, ${colorString} 0%, #000000 100%)`;
            
            // Show GIF when scroll progress is high
            if (progress > 0.6) {
                bgGif.style.opacity = (progress - 0.6) * 2;
            } else {
                bgGif.style.opacity = 0;
            }

            // 3. Nav Header
            if (progress > 0.85) {
                navHeader.style.opacity = (progress - 0.85) * 6.6;
                navHeader.style.pointerEvents = 'auto';
            } else {
                navHeader.style.opacity = 0;
                navHeader.style.pointerEvents = 'none';
            }
        }

        window.addEventListener('scroll', () => requestAnimationFrame(updateScroll));
        updateScroll();
    </script>
</body>
</html>
