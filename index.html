<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroClub Achievements</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Cosmic Background -->
  <div class="background-gif"></div>

  <!-- Logo -->
  <div id="logo-container">
    <img src="logo.png" alt="AstroClub Logo" id="logo">
  </div>

  <!-- Achievements Section -->
  <section id="achievements">
    <h1>Our Achievements</h1>
    <div class="tiles-container">
      <div class="tile">
        <img src="achievement1.png" alt="Achievement 1">
        <h3>Achievement 1</h3>
        <p>Short description about this achievement.</p>
      </div>
      <div class="tile">
        <img src="achievement2.png" alt="Achievement 2">
        <h3>Achievement 2</h3>
        <p>Short description about this achievement.</p>
      </div>
      <div class="tile">
        <img src="achievement3.png" alt="Achievement 3">
        <h3>Achievement 3</h3>
        <p>Short description about this achievement.</p>
      </div>
      <div class="tile">
        <img src="achievement4.png" alt="Achievement 4">
        <h3>Achievement 4</h3>
        <p>Short description about this achievement.</p>
      </div>
    </div>

    <!-- Slider Section -->
    <div class="slider">
      <div class="slide active">
        <img src="slide1.png" alt="Slide 1">
      </div>
      <div class="slide">
        <img src="slide2.png" alt="Slide 2">
      </div>
      <div class="slide">
        <img src="slide3.png" alt="Slide 3">
      </div>
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
