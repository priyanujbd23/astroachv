<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AstroClub Achievements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- INTRO -->
  <section class="intro" id="intro">
    <div class="logo-wrapper" id="logoWrapper">
      <img src="logo.png" alt="AstroClub Logo" />
    </div>
  </section>

  <!-- MAIN CONTENT -->
  <section class="main" id="main">
    <header class="header">
      <div class="logo-final" id="logoFinal"></div>
      <h1>Achievements</h1>
      <p>Tracing our journey across the cosmos</p>
    </header>

    <section class="achievements">
      <div class="card">National Astronomy Olympiad Finalists</div>
      <div class="card">Astrophotography Exhibition</div>
      <div class="card">Meteor Observation Campaign</div>
      <div class="card">Inter-College Astro Quiz Champions</div>
    </section>
  </section>

  <script src="script.js"></script>
</body>
</html>
