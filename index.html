<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroClub Achievements</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cosmic Background GIF -->
  <div class="background-gif"></div>

  <!-- Logo -->
  <div id="logo-container">
    <img src="logo.png" alt="AstroClub Logo" id="logo">
  </div>

  <!-- Achievements Section -->
  <section id="achievements">
    <h1>Achievements</h1>
    <div class="tiles-container">
      <div class="tile">Achievement 1</div>
      <div class="tile">Achievement 2</div>
      <div class="tile">Achievement 3</div>
      <div class="tile">Achievement 4</div>
    </div>

    <!-- Slides Section -->
    <div class="slider">
      <div class="slide active">Slide 1</div>
      <div class="slide">Slide 2</div>
      <div class="slide">Slide 3</div>
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
